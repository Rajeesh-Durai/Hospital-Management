<div class="options"></div>
<h2>Appointments</h2>
<div class="places">
  <ng-container *ngFor="let pat of patient">
    <div class="content-1">
      <img src="../../assets/images/{{ pat.patientName }}.jpg" alt="" />
      <h3>Patient Name: {{ pat.patientName }}</h3>
      <h6>Age: {{ pat.patientAge }}</h6>
      <h6>Date: {{ pat.appointmentDate | dateFormat }}</h6>
      <h6>Time: {{ pat.appointmentTime }}</h6>
    </div>
  </ng-container>
</div>
